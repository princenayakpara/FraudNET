<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="dashboard">

  <div class="left">
    <h1>ðŸ§  AutoSense</h1>
    <p>AI System Guardian</p>
  </div>

  <div class="right">
    <div class="panel">

      <div class="metric">
        <span>CPU Usage</span>
        <b id="cpu">0%</b>
      </div>

      <div class="metric">
        <span>RAM Usage</span>
        <b id="ram">0%</b>
      </div>

      <div class="metric">
        <span>Disk Usage</span>
        <b id="disk">0%</b>
      </div>

      <canvas id="sysChart" height="120"></canvas>

      <div class="status" id="status">System Normal</div>

      <div class="health">
        Health Score: <span id="health">100%</span>
      </div>

      <div class="blacklist">
        <input id="app" placeholder="App name to blacklist">
        <button onclick="addBlacklist()">Add</button>
      </div>
      <button onclick="window.location='/report'">Download AI Report</button>

      <h3 style="margin-top:20px;">Recent Threats</h3>
      <ul id="threatList"></ul>

    </div>
  </div>

</div>

<script src="/static/script.js"></script>
</body>
</html>
